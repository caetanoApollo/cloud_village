<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cloud Village</title>
    <link rel="shortcut icon" href="../images/Village-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;500;700&family=Diphylleia&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="../images/Village-pequeno.png" alt="Nuvem com o escrito Village">

        <menu type="toolbar">
            <li class="redirect" onclick="window.location.href='index.html'">Home</li>
            <li class="redirect" onclick="window.location.href='sobre.html'">Sobre Nós</li>
            <li class="redirect">Admin</li>
        </menu>
    </header>

    <main>
        <div class="admin-container">
            <!-- Tela de Login -->
            <div class="login-form" id="loginForm">
                <h2 class="title-admin">Login</h2>
                <form id="login">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" placeholder="Digite sua senha" required>
                        <span class="input-group-text" onclick="togglePasswordVisibility('login-password')">
                            <i id="login-eye-icon" class="bi bi-eye"></i>
                        </span>
                    </div>
                    <button type="submit" class="btn-admin">Entrar</button>
                </form>
                <p class="toggle-form">Não tem uma conta? <span onclick="toggleForms()">Cadastre-se</span></p>
            </div>

            <!-- Tela de Cadastro -->
            <div class="register-form" id="registerForm">
                <h2 class="title-admin">Cadastro</h2>
                <form id="register">
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Digite seu email" 
                        pattern=".+@cloudvillage\.com\.br" 
                        title="Por favor, use um email com o domínio @cloudvillage.com.br" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Senha</label>
                        <input type="password" id="register-password" placeholder="Digite sua senha" required>
                        <span class="input-group-text" onclick="togglePasswordVisibility('register-password')">
                            <i id="register-eye-icon" class="bi bi-eye"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirmar Senha</label>
                        <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                        <span class="input-group-text" onclick="togglePasswordVisibility('confirm-password')">
                            <i id="confirm-eye-icon" class="bi bi-eye"></i>
                        </span>
                    </div>
                    <button type="submit" class="btn-admin">Cadastrar</button>
                </form>
                <p class="toggle-form">Já tem uma conta? <span onclick="toggleForms()">Faça login</span></p>
            </div>
        </div>
    </main>

    <script src="../js/admin.js"></script>
</body>
</html>
